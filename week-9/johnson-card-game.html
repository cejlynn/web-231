                </div>
            </div>

        </div>

        <a href="https://cejlynn.github.io/web-231/" class="return-home">Return</a>

                <div class="card-content">
                    <!-- cards -->
                    <div id="player-card-container"></div>
                </div>
            </div>
        </div>
