<!DOCTYPE html>
<html lang="en">
    <head>
        <title> WEB 231 - Enterprise JavaScript I</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="global.css">
        <link rel="stylesheet" type="text/css" href="johnson-alphabet-game.css">
        <script src="johnson-alphabet-game.js" async></script>
        
    </head>
    <body>

        <div id="container">

            <h1 id="app-header">Welcome to the Alphabet Game!</h1>

            <!-- Card for User Input -->
            <div id="card-container">

                <div class="card">
                    <div class="card-title">Alphabet Number Form</div>
                    <div class="card-content">
                        <div class="form">

                            <!-- Form for input -->
                            <div class="form-field">
                                <label for="txtPosition">Alphabet Letter Position</label>
                                <input type="text" class="input" id="txtPosition" name="myPosition" />
                            </div>

                            <!-- Button -->
                            <div class="form-field">
                                <button class="btn btn-primary full-width" id="btnFindLetter">Find Letter</button>
                            </div>
                        </div>                        
                    </div>
                </div>

            </div>
            
            <!-- Return Link -->
            <a href="https://cejlynn.github.io/web-231/" class="return-home">Return</a>

            <!-- Card Output of Alphabet ID -->
            <div id="alphabet">

                <!-- Card for Alphabet DIV -->
                <div class="card">
                    <div class="card-title">Letters in the Alphabet</div>
                    <div class="card-content">

                        <!-- Populate alphabet array in output -->
                        <div id="alphabet-results"></div>

                    </div>
                </div>

                <!-- Nested card, card title, and card content for alphabet div -->
                <div class="card">
                    <div class="card-title">Results</div>
                    <div class="card-content">

                        <!-- Results of the position from input -->
                        <div id="alphabet-letter"></div>

                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
